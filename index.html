<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/style.css">
    <title>Pokedex</title>
</head>
<body>
    <main>
        <img src="" alt="pokemon" class="pokemon-img">

        <h1 class="pokemon-data">
            #<span class="pokemon-num"></span> -
            <span class="pokemon-name"></span>
        </h1>

        <form class="form">
            <input type="search" class="search"
            placeholder="Nome ou Numero"
            required>
        </form>

        <img src="./assets/images/pokedex.png" alt="pokedex" class="pokedex">
    </main>
    <script src="./assets/script.js"></script>
</body>
</html>
